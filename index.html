<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- AXIOS -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- CSS -->

    <link rel="stylesheet" href="style.css" />

    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- VUE -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- JAVASCRIPT -->
    <script src="./frontend/js/main.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <img src="./spotify-logo-transparent-free-png.webp" alt="" width="80" />
      </div>
    </header>

    <div class="wrapper">
      <div id="app">
        <div class="card-container">
          <div class="card-el" v-for="(disk , index) in disks">
            <div class="card-body p-3">
              <img :src="disk.poster" alt="" srcset="" />
              <p class="m-0 fw-bold my-2">{{ disk.title }}</p>
              <p class="author">{{ disk.author }}</p>
              <p class="m-0 fw-bold mt-2">{{ disk.year }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
